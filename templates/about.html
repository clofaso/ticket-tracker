{% extends "base.html" %}

{% block content %}
<h1>About Page</h1>
<h3>{{title}}</h3>
<p>
    {{ practice_text }}
</p>

<p>{{ int_title }}{{ practice_int }} </p>

<ul>
    {% for item in practice_list %}
        {% if item == 324 %}
            <li>{{item|add:7}}</li>
        {% else %}
            <li>{{item}}</li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
